          - "{% endfor %}"
          - ""
          - "üñ•Ô∏è  Virtual Machines:"
          - "{% for vm_name, vm_config in site_vm_templates.items() %}"
          - "  ‚Ä¢ {{ vm_name }}: {{ 'Enabled' if vm_config.enabled | default(false) else 'Disabled' }}"
          - "{% endfor %}"
          - ""
          - "üíæ Backup & Maintenance:"
          - "  ‚Ä¢ Proxmox Backups: {{ 'Enabled' if site_config.backup.enabled | default(false) else 'Disabled' }}"
          - "  ‚Ä¢ Log Rotation: Automated"
          - "  ‚Ä¢ System Updates: Monitored"
          - "  ‚Ä¢ Backup Schedule: {{ site_config.backup.schedule | default('Not configured') }}"
