---
# Global variables for all playbooks

# Site configuration - Add as many sites as needed
sites:
  # Define sites using a consistent format
  # Each site needs:
  # - name: Short machine-friendly name (used in paths and variables)
  # - display_name: Human-readable name (for UI, documentation, etc.)
  # - network_prefix: Base network prefix (e.g., 10.1, 10.2)
  # - domain: Local domain name

  # Site template (comment out and use as reference)
  # site_template:
  #   name: "template"
  #   display_name: "Template Site"
  #   network_prefix: "10.0"
  #   domain: "template.local"

  # First site example
  site1:
    name: "primary"
    display_name: "Primary Home"
    network_prefix: "10.1"
    domain: "primary.local"

  # Second site example
  site2:
    name: "secondary"
    display_name: "Secondary Home"
    network_prefix: "10.2"
    domain: "secondary.local"

# Network configuration for all sites
vlan_config:
  10:
    name: "Main LAN"
    devices:
      home_assistant:
        ip_suffix: "10"
        description: "Home Assistant"
      nas:
        ip_suffix: "100"
        description: "NAS"
  20:
    name: "Cameras"
    devices:
      nvr:
        ip_suffix: "3"
        description: "NVR"
  30:
    name: "IoT"
  40:
    name: "Guest"
  50:
    name: "Management"
    devices:
      omada:
        ip_suffix: "2"
        description: "Omada Controller"

# Proxmox configuration
proxmox:
  username: "root"
  api_port: "8006"
  node_name: "pve"

# OPNsense defaults
opnsense:
  cpu_cores: 4
  memory_mb: 4096
  disk_size_gb: 64
  interfaces:
    - name: "lan"
      device: "vtnet0"
      description: "LAN Interface (10G SFP+)"
    - name: "wan"
      device: "vtnet1"
      description: "WAN Interface - Fiber (2.5G)"
    - name: "opt1"
      device: "vtnet2"
      description: "Camera Interface (10G SFP+)"
    - name: "opt2"
      device: "vtnet3"
      description: "WAN Failover - Starlink (2.5G)"
    - name: "pxmg"
      device: "vtnet4"
      description: "Proxmox Management (2.5G)"
