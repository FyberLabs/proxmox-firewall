---
# Primary Home-specific variables
network_prefix: "{{ lookup('env', 'PH_NETWORK_PREFIX') }}"
proxmox_mgmt_ip: "{{ lookup('env', 'PH_PROXMOX_HOST') }}"
proxmox_mgmt_gw: "{{ lookup('env', 'PH_PROXMOX_HOST') }}"  # Same as host in this setup

# Interface mappings from environment
lan_interface: "{{ lookup('env', 'PH_LAN_INTERFACE') }}"
wan_interface: "{{ lookup('env', 'PH_WAN_INTERFACE') }}"
camera_interface: "{{ lookup('env', 'PH_CAMERA_INTERFACE') }}"
starlink_interface: "{{ lookup('env', 'PH_STARLINK_INTERFACE') }}"

# Location identifier
location: "primary_home"
location_prefix: "ph"
