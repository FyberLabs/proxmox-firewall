---
# Global variables for all playbooks
# This file contains default configurations and templates
# Site-specific configurations are stored in separate files in this directory
# (e.g., site1.yml, site2.yml) and are created by scripts/create_site_config.sh

# Site configuration template
# Each site should have its own file (e.g., site1.yml) with this structure:
# site_config:
#   name: "site_name"          # Short machine-friendly name
#   display_name: "Site Name"  # Human-readable name
#   network_prefix: "10.1"     # Base network prefix
#   domain: "site1.local"      # Local domain name

# Network configuration for all sites
vlan_config:
  10:
    name: "Main LAN"
    devices:
      home_assistant:
        ip_suffix: "10"
        description: "Home Assistant"
      nas:
        ip_suffix: "100"
        description: "NAS"
  20:
    name: "Cameras"
    devices:
      nvr:
        ip_suffix: "3"
        description: "NVR"
  30:
    name: "IoT"
  40:
    name: "Guest"
  50:
    name: "Management"
    devices:
      omada:
        ip_suffix: "2"
        description: "Omada Controller"

# Proxmox configuration
proxmox:
  username: "root"
  api_port: "8006"
  node_name: "pve"

# OPNsense defaults
opnsense:
  cpu_cores: 4
  memory_mb: 4096
  disk_size_gb: 64
  interfaces:
    - name: "lan"
      device: "vtnet0"
      description: "LAN Interface (10G SFP+)"
    - name: "wan"
      device: "vtnet1"
      description: "WAN Interface - Fiber (2.5G)"
    - name: "opt1"
      device: "vtnet2"
      description: "Camera Interface (10G SFP+)"
    - name: "opt2"
      device: "vtnet3"
      description: "WAN Failover - Starlink (2.5G)"
    - name: "pxmg"
      device: "vtnet4"
      description: "Proxmox Management (2.5G)"
