name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels:
  - "bug"
  - "needs-triage"
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us diagnose and fix the issue.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm you have completed the following
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
        - label: I have read the documentation and troubleshooting guide
          required: true
        - label: I am using a supported version of the software
          required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - Proxmox Setup/Configuration
        - Network Configuration (VLANs, Bridges)
        - VM Deployment (Terraform)
        - OPNsense Firewall Configuration
        - Tailscale VPN Integration
        - Security Monitoring (Suricata/Zeek)
        - Ansible Playbooks
        - Site Configuration
        - Device Management
        - Scripts/Automation
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe what happened and what you expected to happen
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. Configure setting '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe the expected behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened instead
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Information
      description: Please provide details about your environment
      placeholder: |
        - OS: [e.g., Ubuntu 22.04, Debian 12]
        - Proxmox VE Version: [e.g., 8.1]
        - Python Version: [e.g., 3.11]
        - Ansible Version: [e.g., 2.15]
        - Terraform Version: [e.g., 1.6]
        - Site Configuration: [e.g., single-site, multi-site]
        - Hardware: [e.g., Intel N100, Custom build]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs/Output
      description: Please include any relevant log output or error messages
      placeholder: |
        Paste logs here (use ``` to format code blocks)

        Include:
        - Ansible playbook output
        - Terraform error messages
        - System logs (/var/log/syslog)
        - OPNsense logs (if applicable)
      render: shell

  - type: textarea
    id: config
    attributes:
      label: Configuration Files
      description: Share relevant configuration (remove sensitive information)
      placeholder: |
        Include relevant parts of:
        - Site configuration YAML
        - .env file (redacted)
        - Ansible inventory
        - Any custom configurations
      render: yaml

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem
      placeholder: |
        - Screenshots (if applicable)
        - Network diagrams
        - Related issues
        - Workarounds attempted

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Are you willing to help fix this issue?
      options:
        - label: I am willing to submit a pull request to fix this bug
          required: false
